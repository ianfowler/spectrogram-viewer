<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 

    <link href="dependencies/spectrogramJS/css/spectrogram.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="dependencies/spectrogramJS/js/d3.v5.min.js"></script>
    <script type="text/javascript" src="dependencies/spectrogramJS/js/spectrogram.js"></script>

    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css" media="all"/>
    <title>Spectrogram Viewer</title>
</head>
<body>
    <header>
        <h1>Spectrogram Viewer</h1>
        <p>
            Credits to <b>Jim Vallandingham</b> for the SpectrogramJS plotting library on <a href="https://github.com/vlandham/spectrogramJS">GitHub</a>.
        </p>
    </header>

    <main>
        <!-- Spectrograms will be added here -->
        <section id="add-song">
            <label class="outline-button">
                <input type="file" id="file-selector" accept=".mp3, .ogg"/>
                Choose Audio File
            </label>
        </section>
        
    </main>
</body>
</html>
